<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather.rainy</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/32e898c3f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header-container">
        <h1 class="header-title">Weather.rainy</h1>
      </div>
      <div class="weather-content">
        <div class="searchbar-wrapper">
          <label for="location-search"
            ><i class="fa-solid fa-search"></i
          ></label>
          <div class="searchbar-container">
            <input type="search" id="location-search" />
            <div id="locations"></div>
            <i
              class="fa-solid fa-spinner fa-spin-pulse hidden"
              id="location-loading"
            ></i>
          </div>
        </div>
        <div class="weather-data-container">
          <div class="weather-days-container"></div>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <div class="links">
        <a href=""><i class="fa-brands fa-github"></i> dymjin</a>
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          ><img
            src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png"
            alt="Weather data by WeatherAPI.com"
        /></a>
      </div>
    </div>
    <!-- <input type="range" id="gradient" min="0" max="360" /> -->
  </body>
</html>
